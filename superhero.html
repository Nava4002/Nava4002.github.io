<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superheroes</title>

    <style>
        img {
            height: 100px;
        }
        td, th {
            border: 2px solid black;
            padding: 15px;
        }
        table {
            border-collapse: collapse;
        }
        th {
            background-color: gray;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My Superheroes</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Alias</th>
                <th>Image</th>
                <th>Superpowers</th>
                <th>Weaknesses</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Flash</td>
                <td>Barry Allen</td>
                <td><a href="https://i1.wp.com/moviecliks.com/wp-content/uploads/2020/06/The-flash-movie.jpg?w=2000&ssl=1"><img src="https://i1.wp.com/moviecliks.com/wp-content/uploads/2020/06/The-flash-movie.jpg?w=2000&ssl=1" alt="Flash Pic"></a></td>
                <td>
                    <ul>
                        <li>Super Speed</li>
                        <li>Time Travel</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>Banana Peel</li>
                        <li>Extreme Temps</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Green Lantern</td>
                <td>Hal Jordan</td>
                <td><a href="https://th.bing.com/th/id/R.1d75913a470e511360df70b2b80447d1?rik=ga1%2bUAfQgbdA1g&riu=http%3a%2f%2fimages5.fanpop.com%2fimage%2fphotos%2f26800000%2fGreen-Lantern-green-lantern-26840466-1600-1200.jpg&ehk=phVWnp3anxp8ZTIaRKY4kwx1j42uPB9B2t5YrC8eepc%3d&risl=&pid=ImgRaw&r=0"><img src="https://th.bing.com/th/id/R.1d75913a470e511360df70b2b80447d1?rik=ga1%2bUAfQgbdA1g&riu=http%3a%2f%2fimages5.fanpop.com%2fimage%2fphotos%2f26800000%2fGreen-Lantern-green-lantern-26840466-1600-1200.jpg&ehk=phVWnp3anxp8ZTIaRKY4kwx1j42uPB9B2t5YrC8eepc%3d&risl=&pid=ImgRaw&r=0" alt="Green Lantern Pic"></a></td>
                <td>
                    <ul>
                        <li>Time Travel</li>
                        <li>Various Abilities</li>
                        <li>Flight</li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li>The color Yellow</li>
                        <li>Dependence on his ring</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
